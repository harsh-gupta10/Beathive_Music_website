    <h1>My Playlist</h1>
    <ul id="playlist">
    </ul>

    <script>
        const playlist = JSON.parse(localStorage.getItem('playlist')) || [];
        const renderPlaylist = () => {
            const playlistElement = document.getElementById('playlist');
            playlistElement.innerHTML = '';
            playlist.forEach((song, index) => {
                const listItem = document.createElement('li');
                const songName = document.createElement('span');
                const songDuration = document.createElement('div');
                const removeButton = document.createElement('button');

                songName.innerText = song.name;
                songDuration.innerText = `(${song.duration})`;
                removeButton.innerText = 'Remove';
                removeButton.addEventListener('click', () => {
                    playlist.splice(index, 1);
                    localStorage.setItem('playlist', JSON.stringify(playlist));
                    renderPlaylist();
                });

                listItem.appendChild(songName);
                listItem.appendChild(songDuration);
                listItem.appendChild(removeButton);
                playlistElement.appendChild(listItem);
            });
        };

        const addToPlaylistButtons = document.querySelectorAll('.add-to-playlist');
        addToPlaylistButtons.forEach(button => {
            button.addEventListener('click', () => {
                const name = button.getAttribute('data-name');
                const duration = button.getAttribute('data-duration');
                const song = {
                    name,
                    duration
                };

                const songIndex = playlist.findIndex(item => item.name === name && item.duration === duration);
                if (songIndex !== -1) {
                    alert('Song is already in the playlist!');
                    return;
                }

                playlist.push(song);
                localStorage.setItem('playlist', JSON.stringify(playlist));
                renderPlaylist();
                // alert('Song added to playlist!');
            });
        });

        renderPlaylist();
    </script>
