    <!-- Review form -->
    <form id="review-form">
      <label
        id="name_input_id"
        for="name-input"
        style="color: aqua; font-size: 40px"
        >Your name:</label
      >
      <input
        type="text"
        required
        style="width: 252px; height: 49px; font-size: 25px"
        id="name-input"
      />
      <!-- <pre> 
        </pre> -->
      <label
        id="rating_id"
        for="rating-input"
        style="color: aqua; font-size: 45px"
        >Rating:</label
      >
      <!-- <div id="rating-input">
            <input type="radio" name="rating" value="1" required >1
            <input type="radio" name="rating" value="2">2
            <input type="radio" name="rating" value="3">3
            <input type="radio" name="rating" value="4">4
            <input type="radio" name="rating" value="5">5
        </div> -->
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5" title="5 stars"></label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4" title="4 stars"></label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3" title="3 stars"></label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2" title="2 stars"></label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1" title="1 star"></label>
      </div>
      <label
        id="review_input_id"
        for="review-input"
        style="color: aqua; font-size: 50px"
        >Review:</label
      >
      <textarea
        id="review-input"
        required
        style="width: 552px; height: 179px; font-size: 30px"
      ></textarea>
      <input
        type="submit"
        style="width: 150px; height: 60px; font-size: 32px"
        value="Submit"
      />
    </form>

    <!-- Reviews table -->
    <table id="reviews-table" style="text-align: center; font-size: 40px">
      <thead>
        <tr>
          <th style="text-align: center">Name</th>
          <th style="text-align: center">Rating</th>
          <th style="text-align: center">Review</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
